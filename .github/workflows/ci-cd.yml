name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  PROJECT_ID: ohzbghitbjryfpmucgju
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  # Frontend environment variables
  VITE_SUPABASE_URL: http://127.0.0.1:54321
  VITE_SUPABASE_ANON_KEY: sb_publishable_ACJWlzQHlZjBrEguHvfOxg_3BJgxAaH
  # Supabase edge function secrets
  DEFAULT_AGENT_MODEL: ollama/gpt-oss:120b-cloud
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  # Preview deployment for pull requests and feature branches
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local development
        run: |
          echo "Starting Supabase local development environment..."
          supabase start
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Configure Supabase secrets
        run: |
          echo "Setting up Supabase edge function secrets..."
          supabase secrets set DEFAULT_AGENT_MODEL="$DEFAULT_AGENT_MODEL"
          supabase secrets set OPENAI_API_KEY="$OPENAI_API_KEY"
          supabase secrets set OLLAMA_API_KEY="$OLLAMA_API_KEY"
          supabase secrets set HF_TOKEN="$HF_TOKEN"

      - name: Wait for Supabase to be ready
        run: |
          echo "Waiting for Supabase services to be ready..."
          # Give Supabase time to start up
          sleep 30
          
          # Check if Supabase is responding
          for i in {1..20}; do
            if curl -f http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; then
              echo "Supabase is ready!"
              break
            fi
            echo "Attempt $i/20: Waiting for Supabase..."
            sleep 5
          done
          
          # Final check
          if ! curl -f http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; then
            echo "Supabase failed to start properly"
            exit 1
          fi

      - name: Run tests
        run: npm run test

      - name: Stop Supabase local development
        if: always()
        run: |
          echo "Stopping Supabase local development environment..."
          supabase stop || true

      - name: Link to Supabase project
        run: supabase link --project-ref $PROJECT_ID

      - name: Create Supabase preview branch
        run: |
          echo "Creating Supabase preview branch for PR #${{ github.event.number }}"
          supabase branches create pr-${{ github.event.number }} --project-ref $PROJECT_ID

      - name: Deploy to Supabase preview branch
        run: |
          echo "Deploying to Supabase preview branch..."
          supabase db push --project-ref $PROJECT_ID --branch pr-${{ github.event.number }} --yes
          supabase functions deploy --project-ref $PROJECT_ID --branch pr-${{ github.event.number }}

      - name: Build application
        run: npm run build

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # Production deployment for main branch
  production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local development
        run: |
          echo "Starting Supabase local development environment..."
          supabase start
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Configure Supabase secrets
        run: |
          echo "Setting up Supabase edge function secrets..."
          supabase secrets set DEFAULT_AGENT_MODEL="$DEFAULT_AGENT_MODEL"
          supabase secrets set OPENAI_API_KEY="$OPENAI_API_KEY"
          supabase secrets set OLLAMA_API_KEY="$OLLAMA_API_KEY"
          supabase secrets set HF_TOKEN="$HF_TOKEN"

      - name: Wait for Supabase to be ready
        run: |
          echo "Waiting for Supabase services to be ready..."
          # Give Supabase time to start up
          sleep 30
          
          # Check if Supabase is responding
          for i in {1..20}; do
            if curl -f http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; then
              echo "Supabase is ready!"
              break
            fi
            echo "Attempt $i/20: Waiting for Supabase..."
            sleep 5
          done
          
          # Final check
          if ! curl -f http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; then
            echo "Supabase failed to start properly"
            exit 1
          fi

      - name: Run full test suite
        run: npm run test

      - name: Stop Supabase local development
        if: always()
        run: |
          echo "Stopping Supabase local development environment..."
          supabase stop || true

      - name: Run linting
        run: npm run lint

      - name: Link to Supabase project
        run: supabase link --project-ref $PROJECT_ID

      - name: Check migration status
        run: |
          echo "Checking current migration status..."
          supabase migration list

      - name: Run database migrations
        run: |
          echo "Applying migrations to production..."
          supabase db push --project-ref $PROJECT_ID --yes

      - name: Verify migrations were applied
        run: |
          echo "Final migration status:"
          supabase migration list

      - name: Deploy Supabase functions
        run: supabase functions deploy --project-ref $PROJECT_ID

      - name: Build application
        run: npm run build

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # Cleanup preview branches when PR is closed
  cleanup:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: supabase link --project-ref $PROJECT_ID

      - name: Delete Supabase preview branch
        run: |
          echo "Deleting Supabase preview branch for PR #${{ github.event.number }}"
          supabase branches delete pr-${{ github.event.number }} --project-ref $PROJECT_ID --yes
        continue-on-error: true
