name: CI/CD Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ohzbghitbjryfpmucgju
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: supabase link --project-ref $PROJECT_ID

      - name: Check migration status
        run: |
          echo "Checking current migration status..."
          supabase migration list

      - name: Repair migration history
        run: |
          echo "Repairing migration history to sync local and remote..."
          supabase migration repair --status reverted 20251022004031
          supabase migration repair --status reverted 20251022004134
          supabase migration repair --status applied 20251022004033
          supabase migration repair --status applied 20251022004137
          
      - name: Sync with remote database
        run: |
          echo "Pulling latest migrations from remote database..."
          supabase db pull --yes
          
      - name: Run database migrations
        run: |
          echo "Applying consolidated migrations..."
          supabase db push --yes

      - name: Verify migrations were applied
        run: |
          echo "Final migration status:"
          supabase migration list

      - name: Deploy Supabase functions
        run: supabase functions deploy --project-ref $PROJECT_ID
